<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato MusicDot</title>
    <link rel="stylesheet" href="css/contato.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">


</head>
<body>
    <img src="https://raw.githubusercontent.com/vinocristofoli/metal-dot/0f3d6b74a24d12f7be757a6c039cdd1fee2fb00e/img/logo.svg" alt="Logo MusicDot">

    <section id="contact">
        <div class="container">
            <h2>Entre em Contato!</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="name" placeholder="Digite seu nome" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Endereço de Email:</label>
                    <input type="email" placeholder="Digite seu e-mail"id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Número de telefone:</label>
                    <input type="telefone"placeholder="Digite seu telefone"id="telefone" name="telefone" required>
                </div>
                <div class="form-group2">
                    <label for="message">Envie seu comentário:</label>
                    <textarea type="message"placeholder="Digite sua opinião" id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="button">Enviar</button>
            </form>
        </div>

</body>
</html>
